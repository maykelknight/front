<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> | Michał Czapkowicz</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
</head>
<body>
<div class="preloader-wrapper">
    <span class="preloader">
        <span class="preloader-inner"></span>

    </span>
    <span class="preloader-text">Ładowanie</span>

</div>
<div class="showcase-page">
    <div class="background-box"></div>
    <div class="go-back-wrapper">
        <a onclick="history.back()" class="link go-back" href="javascript:void(0)">
            <img src="../../assets/img/ico-back.svg"
                 height="20px"
                 width="20px"/>
            <span>Wstecz</span>
        </a>
    </div>

    <div class="showcase-content vendor">

        <div class="description">
            <div class="description__heading">
                <h3>Travellers</h3>
            </div>
            <div class="description__details">
                <p>
                    Projekt strony biura podróży, umożliwiającego filtrowanie ofert oraz ich dodawanie za pomocą panelu.
                    Dodatkowo strona posiada bloga z podziałem na kategorie oraz z możliwością zarządzania artykułami.
                </p>
                Użyte technologie:
                <ul>
                    <li>React</li>
                    <li>Redux</li>
                    <li>Contentful</li>
                </ul>
            </div>
            <a href="https://maykelknight.github.io/travellers/" class="description__link primary-btn description__btn">Zobacz</a>
        </div>

        <div class="card">
            <img class="card_part card_part-one" src="./img/img5.jpg"/>
            <img class="card_part card_part-two" src="./img/img1.jpg"/>
            <img class="card_part card_part-three" src="./img/img5.jpg"/>
            <img class="card_part card_part-four" src="./img/img1.jpg"/>
        </div>
    </div>

</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.js"></script>

<script src="../../assets/js/animations.js"></script>
<script src="./travellers.js"></script>
</body>
</html>
